<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--HEADER-->
        <div class="header">
            <div class="section-1">
                <div class="search-bar-icon"><img src="page-assets\icons\magnify_icon.png" alt=""></div>
                <div class="search-bar"><input class="search-bar-input" type="text"></div>
                <div class="bell-icon"><img src="page-assets\icons\bell-ring-outline.png" alt=""></div>
                <div class="display-picture-section-1"><img class="profile-pic-section-1" src="page-assets\cat picture.jpg" alt=""></div>
                <div class="account-name-section-1">Morgan Oakley</div>
            </div>

            <div class="section-2">
                <div class="display-picture-section-2"><img class="profile-pic-section-2" src="page-assets\cat picture.jpg" alt=""></div>
                <div class="welcome-msg">Hi there,</div>
                <div class="account-name-section-2">Morgan Oakley (@morgan)</div>
                <div class="new"><button>New</button></div>
                <div class="upload"><button>upload</button></div>
                <div class="share"><button>Share</button></div>
            </div>
        </div>
        <!--SIDE_BAR-->
        <div class="sidebar">
            <div class="dashboard">
               <ul>
                <li><img src="page-assets\icons\dashboard_icon.png" alt="">Dashboard</li>
               </ul>
            </div>

            <div class="section-1">
                <ul>
                   <li><img src="page-assets\icons\home_icon.png" alt="">Home</li>
                   <li><img src="page-assets\icons\profile_icon.png" alt="">Profile</li>
                   <li><img src="page-assets\icons\messages_icon.png" alt="">Messages</li>
                   <li><img src="page-assets\icons\history_icon.png" alt="">History</li>
                   <li><img src="page-assets\icons\tasks_icon.png" alt="">Tasks</li>
                   <li><img src="page-assets\icons\communities_icon.png" alt="">Communities</li>
                </ul>
            </div>

            <div class="section-2">
                <ul>
                    <li><img src="page-assets\icons\settings_icon.png" alt="">Settings</li>
                    <li><img src="page-assets\icons\support_icon.png" alt="">Support</li>
                    <li><img src="page-assets\icons\privacy_icon.png" alt="">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
